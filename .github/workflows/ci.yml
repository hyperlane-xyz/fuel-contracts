name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: forc fuel-core forc-fmt
      - run: cargo build
      - uses: actions/upload-artifact@v3
        with:
          path: target/
      - run: forc build
      - uses: actions/upload-artifact@v3
        with:
          path: out/
  cargo-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          path: target/
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
  forc-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          path: out/
      - run: forc test
      - run: forc fmt -- --check
